<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicações Web</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="app-section">
                <h2>Removedor de Espaços e Pontuações</h2>
                <textarea id="inputText1" placeholder="Insira o texto aqui..."></textarea>
                <textarea id="outputText1" placeholder="Texto limpo..."></textarea>
                <div class="button-group">
                    <button class="styled-button" onclick="copyText('outputText1')">Copiar</button>
                    <button class="styled-button" onclick="clearText('inputText1', 'outputText1')">Limpar</button>
                </div>
            </div>

            <div class="app-section">
                <h2>Leitor de Texto em Imagens</h2>
                <div class="button-group">
                    <label for="inputImage" class="custom-file-upload">Escolher Arquivo</label>
                    <input type="file" id="inputImage" accept="image/*">
                    <button class="styled-button" id="pasteImageButton" onclick="pasteImage()">Colar Imagem</button>
                </div>
                <textarea id="outputText2" placeholder="Texto extraído..."><span id="extractedText"></span></textarea>
                <div class="button-group">
                    <button class="styled-button" onclick="copyText('outputText2')">Copiar</button>
                    <button class="styled-button" onclick="clearText('inputImage', 'outputText2')">Limpar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="copy-popup">Texto copiado!</div>
    <div id="countdownContainer">
        <span id="countdownNumber"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4"></script>
    <script src="script.js"></script>
</body>
</html>
