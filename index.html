<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Chave NFe</title>
     <link rel="shortcut icon" href="Favicon/escrita.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Space Remove </h1>
        <div class="main-content">
            <input type="text" id="inputKey" placeholder="Digite a chave NFe:" autocomplete="off">
            <div class="button-container">
                <button class="remover" onclick="processKey()">Remover</button>
                <button class="limpar" onclick="clearAll()">Limpar</button>
            </div>
            <br><br>
            <label for="outputKey">Chave Processada:</label>
            <input type="text" id="outputKey" readonly autocomplete="off">
            <button class="copiar" onclick="copyToClipboard()">Copiar</button>
            <p>Utilizações: <span id="usageCount">0</span></p>
        </div>

        <div id="copyPopup" class="popup">Texto copiado!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
